<!doctype html>
<html lang="it">

<head>
    <link rel="stylesheet" type="text/css" href="/css/table.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" type="text/css" href="/css/otherpages.css">
    <script type="text/javascript" src="/scripts/jquery.min.js"></script>
    <script type='text/javascript' src="/scripts/user.js"></script>
    <title>Gestione Autoscuola</title>
    <link rel='shortcut icon' type='image/x-icon' href='/images/favicon.ico' />
</head>

<body>
    <header id="left-side-panel"></header>
    <header id="top-bootstrap-bar-u"></header>
    <main role="main">
        <article>
            <section>
                <header class="search">
                    <h2>Nuovo Utente</h2>
                </header>
            </section>
            <table class="bodytable">
                <form id="insertForm">
                    <tr>
                        <td class="column">
                            <h6>Nome*:</h6>
                            <input type="text" name="nome1" placeholder="Nome" />
                        </td>
                        <td class="column">
                            <h6>Cognome*:</h6>
                            <input type="text" name="cognome1" placeholder="Cognome" />
                        </td>
                    </tr>
                    <tr>
                        <td class="column">
                            <h6>Data di nascita*:</h6>
                            <input type="date" name="dn1" />
                        </td>
                        <td class="column">
                            <h6>Codice Fiscale*:</h6>
                            <input type="text" name="cf1" placeholder="Codice Fiscale" />
                        </td>
                    </tr>
                    <tr>
                        <td class="column">
                            <h6>Luogo Nascita*:</h6>
                            <input type="text" name="ln1" placeholder="Treviso(TV)" />
                        </td>
                        <td class="column">
                            <h6>Telefono*:</h6>
                            <input type="text" name="telefono1" placeholder="+39 ..." />
                        </td>
                    </tr>
                    <tr>
                        <td class="column">
                            <h6>E-mail:</h6>
                            <input type="text" name="email1" placeholder="example@example.boh" />
                        </td>
                        <td class="column">
                            <h6>Patente:*</h6>
                            <select id="selectLicense" name="patente"></select>
                        </td>
                    </tr>
                    <tr>
                        <td class="column">
                            <input type="submit" name="submit1" value="Inserisci" />
                        </td>
                        <td class="column">
                            <h6>* Campi Obbligatori</h6>
                        </td>
                    </tr>
                </form>
            </table>
        </article>
        <article>
            <section>
                <header class="search">
                    <h2>Gestione Acconti</h2>
                </header>
            </section>
            <table class="bodytable">
                <form id="accontiForm">
                    <tr>
                        <td class="column">
                            <h6>Nome:</h6>
                            <input type="text" name="nome2" placeholder="Nome" />
                        </td>
                        <td class="column">
                            <h6>Cognome:</h6>
                            <input type="text" name="cognome2" placeholder="Cognome" />
                        </td>
                    </tr>
                    <tr>
                        <td class="column">
                            <h6>Codice Fiscale:</h6>
                            <input type="text" name="cf2" placeholder="Codice Fiscale" />
                        </td>
                    </tr>
                    <tr>
                        <td class="column">
                            <input type="submit" name="submit2" value="Trova" />
                        </td>
                    </tr>
                </form>
            </table>
            <div class="divisore" style="margin-top: 20px;">
                <form id="upd_acconti"><section id="risposta"></section></form>
            </div>
        </article>
    </main>
    <div class="mask-content"> </div>
</body>

</html>
