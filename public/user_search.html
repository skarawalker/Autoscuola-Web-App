<!doctype html>
<html lang="it">

<head>
    <link rel="stylesheet" type="text/css" href="/public/css/table.css">
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
    <link rel="stylesheet" type="text/css" href="/public/css/index.css">
    <link rel="stylesheet" type="text/css" href="/public/css/otherpages.css">
    <script type="text/javascript" src="/jquery.min.js"></script>
    <script type='text/javascript' src="/public/scripts/um.js"></script>
    <title>Gestione Autoscuola</title>
    <link rel='shortcut icon' type='image/x-icon' href='/public/images/favicon.ico' />
</head>

<body>
    <header id="left-side-panel"></header>
    <header id="top-bootstrap-bar-u"></header>
    <main role="main">
        <article>
            <section>
                <header>
                    <h2>Ricerca</h2>
                </header>
            </section>
            <table class="bodytable">
                <form id="searchForm">
                    <tr>
                        <td class="column">
                            <h6>Nome:</h6>
                            <input type="text" name="nome" placeholder="Nome" />
                        </td>
                        <td class="column">
                            <h6>Cognome:</h6>
                            <input type="text" name="cognome" placeholder="Cognome" />
                        </td>
                    </tr>
                    <tr>
                        <td class="column">
                            <h6>Data di nascita:</h6>
                            <input type="date" name="dn" />
                        </td>
                        <td class="column">
                            <h6>Codice Fiscale:</h6>
                            <input type="text" name="cf" placeholder="Codice Fiscale" />
                        </td>
                    </tr>
                    <tr>
                        <td class="column">
                            <input type="submit" name="submit" value="Ricerca" />
                        </td>

                </form>
                <td class="column">
                    <form id="readAllForm">
                        <input type="submit" value="Cerca tutti" name="Mostra tutti" />
                    </form>
                </td>
                </tr>
            </table>
            <br>
            <br>
            <div class="divisore">
                <section class="response"></section>
            </div>
        </article>
    </main>
    <div class="mask-content"> </div>
</body>

</html>
