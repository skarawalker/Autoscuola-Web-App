<!doctype html>
<html lang="it">

<head>
    <link rel="stylesheet" type="text/css" href="/css/table.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" type="text/css" href="/css/otherpages.css">
    <script type="text/javascript" src="/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/esami.js"></script>
    <title>Gestione Autoscuola</title>
    <link rel='shortcut icon' type='image/x-icon' href='/images/favicon.ico' />
</head>

<body>
    <header id="left-side-panel"></header>
    <header id="top-bootstrap-bar-e"> </header>
    <main role="main">
        <article>
            <section>
                <header class="search">
                    <h2>Inserimento Esame</h2>
                </header>
            </section>
            <table class="bodytable">
                <form id="esamiForm">
                    <tr>
                        <td class="column">
                            <h6>Codice Fiscale*:</h6>
                            <input type="text" name="codfis" placeholder="Codice Fiscale" />
                        </td>
                        <td class="column">
                            <h6>Patente*:</h6>
                            <select id="selectLicense_i" name="patente"></select>
                        </td>
                    </tr>
                    <tr>
                        <td class="column">
                            <h6>Data e Ora*:</h6>
                            <input type="datetime-local" name="dt" />
                        </td>
                        <td class="column">
                            <h6>Tipo esame*:</h6>
                            <select name="tipo">
                                <option value="teorico" selected>Teoria</option>
                                <option value="pratico">Pratica</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="column">
                            <input type="submit" name="submit" value="Inserisci" />
                        </td>
                        <td class="column">
                            <h6>* Campi obbligatori</h6>
                        </td>
                    </tr>
                </form>
            </table>
        </article>
    </main>
    <div class="mask-content"> </div>
</body>

</html>
