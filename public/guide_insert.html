    <main>
        <article>
            <section>
                <header class="search">
                    <h2>Inserimento Guida</h2>
                </header>
            </section>
            <table>
                <form id="guideForm">
                    <tr>
                        <td class="column">
                            Nome*:
                            <input type="text" name="nome" />
                        </td>
                        <td class="column">
                            Cognome*:
                            <input type="text" name="cognome" />
                        </td>
                    </tr>
                    <tr>
                        <td class="column">
                            Data Nascita:
                            <input type="date" name="dn" />
                        </td>
                        <td class="column">
                            Patente*:
                            <input type="text" name="patente" />
                        </td>
                    </tr>
                    <tr>
                        <td class="column">
                            Data e Ora*:
                            <input type="datetime-local" name="dt" />
                        </td>
                        <td class="column">
                            Durata*:
                            <select name="durata">
                                <option value="1" selected>Mezz'ora</option>
                                <option value="2">Un ora</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="column">
                            Istruttore*:
                            <select id="selectBox" name="istruttore">

                            </select>
                        </td>
                        <td class="column">
                            * Campi obbligatori
                        </td>
                    </tr>
                    <tr>
                        <td class="column">
                            <input type="submit" name="submit" value="Inserisci" />
                        </td>
                    </tr>
                </form>
            </table>
