<head>

<body>
    <header id="left-side-panel"></header>
    <header id="top-bootstrap-bar-e"> </header>
    <main>
        <article>
            <section>
                <header class="search">
                    <h2>Ricerca Esami</h2>
                </header>
            </section>
            <table class="bodytable">
                <form id="searchForm">
                    <tr>
                        <td class="column">
                            <h6>Codice Fiscale:</h6>
                            <input type="text" name="codfis" placeholder="Codice Fiscale"  />
                        </td>
                        <td class="column">
                            <h6>Patente:</h6>
                            <select id="selectLicense" name="patente"></select>
                        </td>
                    </tr>
                    <tr>
                        <td class="column">
                            <h6>Data:</h6>
                            <input type="date" name="data" />
                        </td>
                        <td class="column">
                            <h6>Tipo esame:</h6>
                            <select name="tipo">
                                <option value=null selected>Generico</option>
                                <option value="teorico" >Teoria</option>
                                <option value="pratico">Pratica</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="column">
                            <input type="submit" name="submit" value="Cerca" />
                        </td>
                    </tr>
                </form>
            </table>
            <div>
                        <section class="response"></section>
            </div>
            <div>
                <section class="domande"></section>
            </div>
